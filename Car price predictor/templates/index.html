<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="pred" method="GET">
        <h2>Predict Your Car's Price</h2>
        <div class="form-group">
            <label for="company">Your Car Company</label>
            <select id="com" name="com" required>
                {% for i in company %}
                    <option value="{{i}}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="year">Model Year</label>
            <select name="year" id="year" required>
                {% for i in year %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="kms">How Many Kilometers the Car is Driven</label>
            <input type="text" name="kms" id="kms" value =0 required>
        </div>

        <div class="form-group">
            <label for="fuel">Fuel Type</label>
            <select name="fuel" id="fuel" required>
                {% for i in fuel %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <h3>Price : {{pred}}</h3>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
